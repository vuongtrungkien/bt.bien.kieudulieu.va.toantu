<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
    <script>
        let radi = parseInt(prompt("Nhập vào bán kính của hình tròn"));


        let arc = (radi * radi) * 3.14;


        document.write('Diện tích hình tròn là :' + arc)
    </script>
</body>
</html>
