<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
    <script>
        let radi = parseInt(prompt("Nhập vào bán kính của hình tròn"));

        let peri = (radi * 2) * 3.14;


        document.write('Chu vi hình tròn là :' + peri)

    </script>
</body>
</html>
